<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  da pagina Horarios-->
    <link rel="stylesheet" href="horarios.css">

    <!-- BoxIcons fornece icones personalizados -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>ConnectBus | Horários</title>
</head>

<body>
    <div class="container">
        <!-- Cabeçalho da tabela contendo um span e o botão Incluir-->
        <div class="header">
            <span>Horários</span>
            <button onclick="openModal()" id="new">Incluir</i></button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Bairro</th>
                        <th>Linha</th>
                        <th>Hora</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Bairro</label>
                    <input id="m-nome" type="text" required />

                    <label for="m-funcao">Linha</label>
                    <input id="m-funcao" type="text" required />

                    <label for="m-salario">Hora</label>
                    <input id="m-salario" type="number" required />
                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>

        <script src="./horarios.js"></script>
</body>

</html>
