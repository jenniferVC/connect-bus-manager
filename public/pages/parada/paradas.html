<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConnectBus | Paradas</title>
</head>

<body>
  <h1>Cadastro de Paradas...</h1>

  <div onclick="loadNeighborhood()">
    <div><label>Bairro*: </label></div>
    <select id="options-nomes-bairros">
      <option value="">-- Selecione um bairro --</option>
      <!-- Options de Bairros vão aqui-->
    </select><br /><br />
  </div>

  <div onchange="onChangeBusStop()">
    Latitude: <input type="text" placeholder="lat " id="input-lat"><br /><br />
    Longitude: <input type="text" placeholder="lgn " id="input-lgn"><br /><br />
  </div>

  <button onclick="save()">Salvar</button>
</body>

</html>
