<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/global.css">
  <title>ConnectBus | Entrar</title>
</head>

<body class="centralize">
  <form>
    <!-- Campo Email -->
    <div class="form-field">
      <label for="email">Email: </label><br>
      <input type="email" name="email" onchange="onChangeEmail()" placeholder="seu@email.com" id="email">
      <div class="error" id="email-required-error">Email é obrigatório</div>
      <div class="error" id="email-invalid-error">Email é inválido</div>
    </div>

    <!-- Campo Senha -->
    <div class="form-field">
      <label for="password">Senha: </label><br>
      <input type="password" name="password" onchange="onChangePassword()" id="password">
      <div class="error" id="password-required-error">Senha é obrigatória</div>
    </div>

    <!-- Botão Recuperar Senha -->
    <div>
      <button type="button" class="clear" disabled="true" onclick="recoverPassword()"
        id="recover-password-button">Recuperar Senha</button>
    </div>

    <!-- Botão Entrar -->
    <div>
      <button type="button" class="solid" onclick="login()" disabled="true" id="login-button">Entrar</button>
    </div>
  </form>

  <!--
    Dependências Firebase

    Como este projeto não utiliza ferramentas de builds, uso a opção de tag <script> para adicionar
    e utilizar o SDK do Firebase para JavaScript. Essa opção é recomendada no começo, mas não para apps em produção.
    Para produção é recomendada o NPM https://firebase.google.com/docs/web/setup?authuser=0&hl=pt#add-sdks-initialize 
  -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="./js/firebase-init.js"></script>

  <!-- JS -->
  <script src="./js/index.js"></script>
  <script src="./js/validation.js"></script>
  <script src="./js/loading.js"></script>
</body>

</html>
